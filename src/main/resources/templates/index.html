<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daftar Customer</title>
    <style>
        * {
            font-family: Arial;
        }
    </style>
</head>
<body>
<h1>Daftar Customer:</h1>
<table border="1">
    <tr>
        <th>Nama</th>
        <th>Email</th>
    </tr>
    <tr th:each="customer : ${allCustomers}">
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.email}"></td>
    </tr>
</table>
</body>
</html>
